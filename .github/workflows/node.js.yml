name: Angular S3 Build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        
      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: AKIARRBYHQ5M4I4PK3AY
          AWS_SECRET_ACCESS_KEY: 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
        run: |
          aws s3 cp \
            --recursive \
              dist s3://angularbucketchat
