name: CI-CD-Pipeline-to-AWS-ElasticBeanstalk
env:
  EB_PACKAGE_S3_BUCKET_NAME : "angularbucketchat"
  EB_APPLICATION_NAME       : "Mychatbotadvisor"
  EB_ENVIRONMENT_NAME       : "Mychatbotadvisor-env-1"
  DEPLOY_PACKAGE_NAME       : "angularbucketchat-${{ github.sha }}.zip"
  AWS_REGION_NAME           : "us-west-2"
  AWS_ACCESS_KEY_ID: "AKIARRBYHQ5MQKEQDJ7F"
  AWS_SECRET_ACCESS_KEY: "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"

on: 
  push:
    branches: 
      - master

jobs:
    my_ci_pipeline:
       runs-on: ubuntu-latest
       
       steps:
         - name: Checkout source code
           uses: actions/checkout@master

         - name: Cache node modules
           uses: actions/cache@v1
           with:
            path: node_modules
            key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
             ${{ runner.OS }}-build-
             ${{ runner.OS }}-
         - name: Install dependencies
           run: npm install

         - name: Build
           run: npm run build
            
         - name: Create ZIP deployment package
           run : zip ${{ env.DEPLOY_PACKAGE_NAME }} ${{ github.workspace }}/dist/Proyecto-software-chatbot-advisor/*
           
         - name: Copy our Deployment package to S3 bucket
           env:
            AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
            aws-region           : ${{ env.AWS_REGION_NAME }}
           run : aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME}}/
         
         - name: Print nice message on completion of CI Pipeline
           run : echo "CI Pipeline part finished successfully"
           
    my_cd_pipeline:
       runs-on: ubuntu-latest
       needs: [my_ci_pipeline]
       
       steps:
         - name: Configure my AWS Credentils
           uses: aws-actions/configure-aws-credentials@v1
           with:
             aws-access-key-id    : ${{ env.AWS_ACCESS_KEY_ID  }}
             aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
             aws-region           : ${{ env.AWS_REGION_NAME }}
         
         - name: Create new ElasticBeanstalk Applicaiton Version
           run : |
            aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
            --version-label "Ver-${{ github.sha }}" \
            --description "CommitSHA-${{ github.sha }}"
         - name: Deploy our new Application Version
           run : aws elasticbeanstalk update-environment --environment-name ${{ env.EB_ENVIRONMENT_NAME }} --version-label "Ver-${{ github.sha }}"
           
         - name: Print nice message on completion of CD Pipeline
           run : echo "CD Pipeline part finished successfully"  
